name: Deps - Find Usages

on:
  issue_comment:
    types: [created]

jobs:
  find-usages:
    # Only run when:
    # 1) The comment is on a PR, and
    # 2) The comment body contains "/deps-find-usages"
    if: github.event.issue.pull_request != null &&
        contains(github.event.comment.body, '/deps-find-usages')

    runs-on: ubuntu-latest

    permissions:
      contents: write        # we may commit changes or add files
      pull-requests: write   # for commenting back if needed

    env:
      GEM_REVIEW_PATH: gem_review.md

    steps:
      - name: Show triggering comment
        run: |
          echo "Comment body:"
          echo "${{ github.event.comment.body }}"
          echo "On PR: #${{ github.event.issue.number }}"

      - name: Check out PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.0'
          bundler-cache: false

      
    #   - name: Ensure gem_review.md exists (re-run gem_diff)
    #     run: |
    #       ruby .github/scripts/gem_diff.rb

      - name: Run deps usage finder
        run: |
          ruby .github/scripts/deps_find_usages.rb

      - name: Commit and push TODO comments (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Add TODO comments for upgraded gems usages"
          git push